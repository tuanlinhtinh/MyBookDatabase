<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh sách tên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }
        .input-container {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
        }
        button.add-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }
        button.add-button:hover {
            background-color: #218838;
        }
        .list-container {
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        li:last-child {
            border-bottom: none;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 8px;
            margin-right: 10px;
            cursor: pointer;
            display: none;
            font-size: 12px;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="title">MyBookDatabase</div>
    <div class="input-container">
        <input type="text" id="nameInput" placeholder="Nhập tên...">
        <button id="addButton" class="add-button">+</button>
    </div>
    <div class="list-container">
        <ul id="nameList"></ul>
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const addButton = document.getElementById('addButton');
        const nameList = document.getElementById('nameList');

        // Load names from localStorage or initialize empty array
        let names = JSON.parse(localStorage.getItem('names')) || [];

        // Function to save names to localStorage
        function saveNames() {
            localStorage.setItem('names', JSON.stringify(names));
        }

        // Function to render the list
        function renderList(filteredNames = names, isFiltered = false) {
            nameList.innerHTML = '';
            filteredNames.sort((a, b) => a.localeCompare(b)); // Sort alphabetically
            filteredNames.forEach(name => {
                const li = document.createElement('li');
                
                // Create delete button
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'X';
                deleteButton.className = 'delete-button';
                deleteButton.style.display = isFiltered ? 'block' : 'none';
                deleteButton.onclick = () => {
                    if (confirm(`Bạn có chắc muốn xóa "${name}" không?`)) {
                        names = names.filter(n => n !== name);
                        saveNames();
                        renderList(names, isFiltered);
                    }
                };
                
                // Create name span
                const nameSpan = document.createElement('span');
                nameSpan.textContent = name;
                
                li.appendChild(deleteButton);
                li.appendChild(nameSpan);
                nameList.appendChild(li);
            });
        }

        // Initial render
        renderList();

        // Handle input changes
        nameInput.addEventListener('input', () => {
            const query = nameInput.value.trim().toLowerCase();
            if (query === '') {
                addButton.style.display = 'none';
                renderList(names, false);
                return;
            }

            const filteredNames = names.filter(name => name.toLowerCase().includes(query));
            renderList(filteredNames, true);

            // Show add button if name doesn't exist
            const nameExists = names.some(name => name.toLowerCase() === query);
            addButton.style.display = nameExists ? 'none' : 'block';
        });

        // Handle add button click
        addButton.addEventListener('click', () => {
            const newName = nameInput.value.trim();
            if (newName && !names.includes(newName)) {
                names.push(newName);
                saveNames();
                renderList();
                nameInput.value = '';
                addButton.style.display = 'none';
            }
        });

        // Handle Enter key to add name
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && addButton.style.display === 'block') {
                addButton.click();
            }
        });
    </script>
</body>
</html>
